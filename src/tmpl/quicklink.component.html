<ul class="nav nav-pills nav-stacked">
    <li *ngFor="let sContent of aLink"
        class="nav-item">
        <a (click)="onClick(sContent)"
           [class.active]="sLinkActive == sContent"
           class="nav-link">{{sContent}}</a>
    </li>
    <li *ngIf="sLinkActive != ''"
        class="nav-item">
        <a (click)="onClick('')"
           class="nav-link"><em>{{w('quicklinkdel')}}</em></a>
    </li>
    <li *ngIf="sLinkActive == '' && aLink.length == 0"
        class="nav-item">
        <a href="#" class="nav-link disabled">{{w('quicklinknone')}}</a>
    </li>
</ul>
